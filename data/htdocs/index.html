<html>
<head>
<title>Aurena</title>
  <link href="css/smoothness/jquery-ui-1.8.22.custom.css" rel="stylesheet" type="text/css"/>
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/jquery-ui-1.8.22.custom.min.js"></script>
  <link href="css/aurena.css" rel="stylesheet" type="text/css"/>
  <script src="js/aurena.js"></script>
</head>
<body>
<div id=player>
<div id="header">Aurena</div><span id="connstatus"></span>
<div id="controls">

  <div id="clients"><p/>Connected outputs:<p id="cliententries"></p></div>
  <div id="playlist"></div>
  <div id="library"></div>
</div>

<div id="debug"></div>

</html>
